version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: printstock-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-printstock}
      POSTGRES_USER: ${POSTGRES_USER:-printstock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-printstock}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printstock-network

  redis:
    image: redis:7-alpine
    container_name: printstock-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printstock-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: printstock-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-printstock}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-printstock}
      REDIS_URL: redis://redis:6379
      PORT: ${BACKEND_PORT:-3001}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - printstock-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: printstock-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - printstock-network

  nginx:
    image: nginx:alpine
    container_name: printstock-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - printstock-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  printstock-network:
    driver: bridge
